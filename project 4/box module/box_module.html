<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>CSS Box Model Example</title>

    <style type="text/css">
        .example1 {

            width: 220px;

            background-color: violet;

            padding: 30px;

            border: 10px;

            margin: 15px;
        }

        .example2 {

            width: 220px;

            background-color: rgb(6, 6, 70);

            padding: 50px;

            border: 5px solid black;

            margin: 40px 20px;
        }

        hr {

            background-color: rgb(69, 17, 17);

        }
    </style>

</head>

<body>

    <h1>Box Model Example</h1>

    <hr>

    <p class="example1">Example 1</p>

    <hr style="width: 10%; height: 10px; color: rgb(32, 32, 51);">

    <p class="example2"> Example 2</p>

    <hr style="width: 20%; height: 1px; color:rgb(2, 2, 55);">

</body>

</html>
