<!DOCTYPE html>

<html>

<head>

    <style>
        div {

            right: 30px;

            border: 3px solid #2b4409;

        }

        div.absolute {

            position: absolute;

            left: 50px;

            border: 3px solid blue;

        }

        div.relative {

            position: relative;

            left: 100px;

            border: 3px solid #622305;

        }

        div.fixed {

            position: fixed;

            top: 0;

            right: 20px;

            width: 300px;

            border: 3px solid #08153d;

        }

        div.sticky {

            position: sticky;

            top: 1px;

            left: 20px;

            width: 100px;

            border: 3px solid #3b0c47;

        }
    </style>

</head>
