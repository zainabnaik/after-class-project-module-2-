<!DOCTYPE html>

<html>

<head>

    <style>
        .container {

            position: relative;

            width: 300px;

        }

        .container img {

            width: 100%;

            opacity: 0.4;

        }

        .container .text {

            position: absolute;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            color: black;

            font-size: 20px;

            font-weight: bold;

        }
    </style>

</head>

<body>

    <div class="container">

        <img src="flower.jpg">

        <div class="text">FLOWER</div>

    </div>

</body>

</html>
