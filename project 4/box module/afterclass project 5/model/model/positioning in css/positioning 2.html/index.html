<!DOCTYPE html>
<html>

<head>
    <title>CSS positioning example</title>

    <style>
        body {
            height: auto;
            font-family: 'Courier New', Courier, monospace;
            margin: 0%;
        }

        h1 {
            text-align: center;
        }

        .static-box {
            position: static;
            background: lightblue;
            padding: 15px;
            border: 2px solid blue;
            margin: 20px;
        }

        .relative-box {
            position: relative;
            top: 20px;
            left: 30px;
            background: lightgreen;
            padding: 15px;
            border: 2px solid green;
            margin: 20px;
        }

        /* position of css */
    </style>
</head>

<body>

    <div class="container">
        <img src="flower.jpg" alt="flower">
        <style>
            img {
                width: 300px;
                height: auto;
            }
        </style>
        <div class="text">FLOWER</div>
    </div>

    <h1>css position</h1>

</body>

</html>
